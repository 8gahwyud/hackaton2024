<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/blocks/style.min.css">
</head>
<body>
    <div class="container">
        <section class="incident">
            <div class="incident__topwrapper">
                <h2 class="incident__header">происшествия в <br> городе</h2>
                <div class="incident__close">
                    <a href="#">
                        <img src="icons/return.png" alt="">
                    </a>
                </div>
            </div>
        <div class="incident__count">всего <span>2</span></div>
        <div class="incident__wrapper">
            <div class="incident__obj">
                <div class="incident__obj__top">
                    <div class="incident__obj__top__map">
                        <img src="img/map2.png" alt="">
                        <div class="incident__obj__top__map__openmap">открыть карту</div>
                        <div class="incident__obj__top__map__openmap incident__obj__top__map__workload">загруженность <span>7</span></div>
                    </div>
                    <div class="incident__obj__top__descr">
                        <span class="incident__obj__top__descr__adress">АДРЕС</span>
                        <span class="incident__obj__top__descr__curentadress">Пересечение ул. Северная и ул. Тургенева</span>
                        <button class="incident__obj__top__descr__wathcam">Посмотреть камеру</button>
                        <button class="incident__obj__top__descr__wathcam">Обращение</button>
                    </div>
                </div>
                <div class="incident__obj__midle">
                    <div class="incident__obj__midle__recomend">РЕКОМЕНДАЦИИ</div>
                    <div class="incident__obj__midle__descr">
                        Нужно уменьшить длительность 
                        красного сигнала на 5 сек,  увеличить 
                        длительность зеленого сигнала на 15 сек
                    </div>
                    <button class="incident__obj__midle__recomendbtn">применить</button>
                </div>
            </div>
        </div>

        </section>
    </div>
    <script src="js/script5.js"></script>
</body>
</html>

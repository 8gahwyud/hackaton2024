<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/blocks/style.min.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2f456ed7-0aa0-4a29-b358-3a47c590586f&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <section class="pickPath">
            <div class="pickPath__topwrapper">
                <h2 class="pickPath__header">оптимальный маршрут</h2>
                <div class="pickPath__close">
                    <a href="#">
                        <img src="icons/return.png" alt="">
                    </a>
                </div>
            </div>
            <div id="map" class="pickPath__map">
                <div class="pickPath__map__footer">
                    <div class="pickPath__map__imgwrapper">
                        <img src="icons/car.png" alt="">
                        <span class="pickPath__map__imgwrapper__mincount">0</span> мин
                    </div>
                    <div class="pickPath__map__footer__workload">
                        уровень <br> загруженности: <span class="pickPath__map__footer__workload__count">0</span>
                    </div>
                    <form id="form" class="pickPath__map__footer__form" action="#" >
                        <input type="text" id="namePath" name="pathName" class="login-form__input pickPath__map__footer__input " placeholder="введите название маршрута">
                        <button class="pickPath__map__footer__favoritebtn"  type="submit">добавить в избранное</button>
                       
                    </form>
                </div>
            </div>

        </section>
    </div>
    <script src="js/script1.js"></script>
</body>
</html>
